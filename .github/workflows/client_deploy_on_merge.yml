name: CLIENT / DEPLOY ON MERGE


on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  # Checkout and build
  build:
    name: 'Build client'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: plugfox/flutter:stable-web
      options: --user root
    steps:
      - name: ğŸš‚ Get latest code
        uses: actions/checkout@v2

      - name: ğŸšƒ Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pub-modules
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-dart

      - name: ğŸ—„ï¸ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: ğŸšš Get dependencies
        run: |
          cd client
          echo Install Dependencies ; \
            flutter pub get \
            && flutter pub global activate intl_utils

      - name: ğŸ—ï¸ Codegen
        run: |
          echo Codegeneration && localization ; \
            flutter pub run build_runner build --delete-conflicting-outputs --release ; \
            flutter pub global run intl_utils:generate

      - name: âœ”ï¸ Check sources with analyzer
        run: |
          echo Check analyzer ; \
            flutter analyze --no-pub --current-package --congratulate \
              --current-package --no-fatal-infos --fatal-warnings \
              --no-preamble --write=analyze.txt

      - name: ğŸ“ Upload test result for job build
        uses: actions/upload-artifact@v2
        with:
          name: test
          if-no-files-found: ignore
          retention-days: 7
          path: |
            client/coverage/
            client/analyze.txt

      - name: ğŸŒ Build flutter web
        run: |
          flutter build web --release --no-source-maps \
            --no-tree-shake-icons --pwa-strategy offline-first --web-renderer auto --base-href /

      - name: ğŸ“ Upload web build result
        uses: actions/upload-artifact@v2
        with:
          name: web-live
          retention-days: 1
          path: |
            client/build/web/
            client/.firebaserc
            client/firebase.json


  # Deploy web client on live channel
  web-deploy:
    name: 'Deploy web client on live channel'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: build
    if: contains( github.ref, 'master' )
    steps:
      - name: ğŸ“¦ Download result for web build job
        uses: actions/download-artifact@v2
        with:
          name: web-live
          path: client

      - name: ğŸ“¥ Extract web artifact
        run: |
          cd client && ls -al

      - name: ğŸ”¥ Deploy to Firebase live channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DART_JOB }}'
          channelId: live
          projectId: dart-job

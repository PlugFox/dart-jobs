name: CLIENT / CHECKOUT

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'feature/**'
      - 'release/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
    paths:
      - 'client/lib/**.dart'
  pull_request:
    branches:
      - 'master'
      - 'develop'
      - 'feature/**'
      - 'release/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'support/**'
    paths:
      - 'client/lib/**.dart'
  workflow_dispatch:

jobs:
  check-client:
    name: 'Checkout client'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container:
      image: plugfox/flutter:beta
      options: --user root
    env:
      working-directory: ./client
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v2

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pub-modules
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-dart

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 🚚 Get dependencies
        working-directory: ${{ env.working-directory }}
        run: |
          flutter pub get \
            && flutter pub global activate intl_utils

      - name: 🏗️ Codegen
        working-directory: ${{ env.working-directory }}
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs --release ; \
          flutter pub global run intl_utils:generate

      - name: ✔️ Check sources with analyzer
        working-directory: ${{ env.working-directory }}
        run: |
          flutter analyze --no-pub --current-package --congratulate \
            --current-package --no-fatal-infos --fatal-warnings \
            --no-preamble --write=analyze.txt

      - name: 📁 Upload result
        uses: actions/upload-artifact@v2
        with:
          name: test
          if-no-files-found: ignore
          retention-days: 7
          path: |
            client/analyze.txt

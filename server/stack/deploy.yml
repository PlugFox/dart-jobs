# Deploy:
# docker stack deploy -c /root/stack/swarmpit.yml swarmpit

# Logs:
# docker service logs --no-task-ids -f -n all swarmpit_app
# docker service logs --no-task-ids -f -n all swarmpit_db
# docker service logs --no-task-ids -f -n all swarmpit_influxdb
# docker service logs --no-task-ids -f -n all swarmpit_agent

version: '3.3'

dart-jobs:
  app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 888:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - net
      - traefik-public
    deploy:
      labels:
        ################################################################
        # TRAEFIK CONFIG
        traefik.http.routers.swarmpit.tls.certresolver: le
        traefik.http.services.swarmpit.loadbalancer.server.port: '8080'
        traefik.http.routers.swarmpit.rule: Host(`swarm.plugfox.dev`)
        traefik.constraint-label: traefik-public
        traefik.docker.network: traefik-public
        traefik.enable: 'true'
        traefik.http.routers.swarmpit.tls: 'true'
        traefik.http.routers.swarmpit.entrypoints: https
        ################################################################
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
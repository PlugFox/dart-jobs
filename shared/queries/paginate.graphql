query Paginate(
    $before: timestamp!,
    $exclude: _int4!,
    $remote: Boolean,
    $country: String,
    $level: level,
    $employment: employment,
    $relocation: Boolean,
    $limit: Int! = 100
) {
    job_paginate(
        args: {
            filter_before: $before,
            filter_limit: $limit,
            filter_exclude: $exclude,
            filter_remote: $remote,
            filter_country: $country,
            filter_level: $level,
            filter_employment: $employment,
            filter_relocation: $relocation
        }
    ) {
        id,
        creator_id,
        created,
        updated,
        deletion_mark,
        title,
        company,
        country,
        address,
        remote,
        relocation,
        employments,
        levels,
        is_english,
        is_russian
    }
}

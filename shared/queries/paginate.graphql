query Paginate(
    $before: timestamp!,
    $limit: Int! = 100
) {
    job(
        where: {
            updated: {
                _lt: $before
            },
            deletion_mark: {
                _eq: false
            }
        },
        order_by: [
            {
                updated: desc
            }
        ],
        limit: $limit
    ) {
        id,
        creator_id,
        created,
        updated,
        deletion_mark,
        title,
        company,
        country,
        remote,
        relocation,
        employments,
        levels
    }
}

query Paginate(
    $before: timestamp!,
    $limit: Int! = 100,
    $exclude: [Int!]!
) {
    job(
        where: {
            updated: {
                _lt: $before
            },
            deletion_mark: {
                _eq: false
            },
            id: {
                _nin: $exclude
            }
        },
        order_by: [
            {
                updated: desc
            }
        ],
        limit: $limit
    ) {
        id,
        creator_id,
        created,
        updated,
        deletion_mark,
        title,
        company,
        country,
        address,
        remote,
        relocation,
        employments,
        levels,
        is_english,
        is_russian
    }
}

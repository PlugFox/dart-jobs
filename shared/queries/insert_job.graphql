mutation InsertJob(
    $title: String!,
    $company: String!,
    $country_code: bpchar!,
    $address: String!,
    $remote: Boolean!,
    $relocation: relocation!,
    $english_description: String!,
    $russian_description: String!,
    $contacts: _text!,
    $employments: _employment!,
    $levels: _level,
    $skills: _text,
) {
    insert_job_one(
        object: {
            title: $title,
            company: $company,
            country_code: $country_code,
            address: $address,
            remote: $remote,
            relocation: $relocation,
            employments: $employments,
            levels: $levels,
            description_english: {
                data: {
                    description: $english_description
                }
            },
            description_russian: {
                data: {
                    description: $russian_description
                }
            },
            job_skills: {
                data: {
                    skills: $skills
                }
            },
            job_contacts: {
                data: {
                    contacts: $contacts
                }
            },
            job_tags: {
                data: [
                    {tag:""}
                ]
            }
        }
    ) {
        id,
        creator_id,
        created,
        updated,
        deletion_mark,
        title,
        company,
        country_code,
        address,
        remote,
        relocation,
        employments,
        levels,
        description_english {
            description
        },
        description_russian {
            description
        },
        job_skills {
            skills
        },
        job_contacts {
            contacts
        },
        job_tags {
            tag
        }
    }
}
